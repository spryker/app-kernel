asyncapi: 2.6.0
info:
    title: 'PBC AsyncAPI definition.'
    version: 0.1.0
channels:
    app-commands:
        subscribe:
            message:
                oneOf:
                    - $ref: '#/components/messages/ConfigureApp'
                    - $ref: '#/components/messages/DeleteApp'
        publish:
            message:
                oneOf:
                    -   $ref: '#/components/messages/AppStatusChanged'
components:
    messages:
        ConfigureApp:
            x-spryker:
                module: AppConfig
            name: ConfigureApp
            title: Configure App Command
            summary: This message is sent when the PBC is connected to a client application or the PBC configuration has been updated. This message contains the PBC Glue API URL and credentials that can be used in the client application to submit requests.
            headers:
                $ref: '#/components/schemas/message-broker/components/schemas/headers'
            payload:
                $ref: '#/components/schemas/AppConfiguration'

        DeleteApp:
            x-spryker:
                module: AppConfig
            name: DeleteApp
            title: Delete App Command
            summary: This message is sent when the PBC disconnects from the client application.
            headers:
                $ref: '#/components/schemas/message-broker/components/schemas/headers'
            payload:
                $ref: '#/components/schemas/AppDisconnect'
        AppStatusChanged:
            x-spryker:
                module: AppConfig
            name: AppStatusChanged
            title: Update App config Command
            summary: 'Request to update app config for tenant.'
            payload:
                $ref: '#/components/schemas/AppStatusChanged'
            headers:
                $ref: '#/components/schemas/message-broker/components/schemas/headers'
    schemas:
        AppConfiguration:
            type: object
            properties:
                apiUrl:
                    type: string
                    description: The URI of the PBC endpoint.
                appIdentifier:
                    type: string
                    description: The app identifier to identify the PBC.
            required:
                - apiUrl
                - appIdentifier
        AppDisconnect:
            type: object
            properties:
                appIdentifier:
                    type: string
                    description: The app identifier to identify the PBC.
            required:
                - appIdentifier
        AppStatusChanged:
            type: object
            properties:
                appIdentifier:
                    type: string
                    description: The app identifier to identify the PBC.
                status:
                    type: boolean
                    description: The status of PBC (enabled, disabled).
            required:
                - appIdentifier
                - status
        message-broker:
            $ref: 'https://raw.githubusercontent.com/spryker/message-broker/1.6.0/resources/api/template.yml'
